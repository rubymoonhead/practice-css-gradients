<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Gradients</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="mystyles.css" />
		<script
			src="https://kit.fontawesome.com/41c8573884.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
      <h1>CSS Gradients</h1>
      <!-- linear gradients -->
		<h2>Linear Gradients</h2>
		<section>
			<div class="linear-1">Linear 1</div>
			<div class="linear-2">Linear 2</div>
			<div class="linear-3">Linear 3</div>
		</section>
		<hr />
      <!-- radial gradients -->
		<h2>Radial Gradients</h2>
		<section>
			<div class="radial-1">Radial 1</div>
			<div class="radial-2">Radial 2</div>
			<div class="radial-3">Radial 3</div>
		</section>
		<hr />
      <!-- conic gradients -->
		<h2>Conic Gradients</h2>
		<section>
			<div class="conic-1">Conic 1</div>
			<div class="conic-2">Conic 2</div>
			<div class="conic-3">Conic 3</div>
		</section>
      <!-- footer --> 
		<footer>
			<p>
				Created by Raya Bergin 2jan2022
			</p>
		</footer>
	</body>
</html>
